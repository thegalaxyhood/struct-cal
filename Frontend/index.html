<!DOCTYPE html>
<html>
<head>
  <title>Slab Design Input Verifier</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin-bottom: 10px; display: block; width: 200px; }
    button { margin-top: 10px; padding: 6px 12px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Slab Design Input Verification</h2>

  <label>Characteristic strength of concrete (Fcu) [N/mm²]:</label>
  <input type="number" id="Fcu" value="25">

  <label>Characteristic strength of steel (Fy) [N/mm²]:</label>
  <input type="number" id="Fy" value="410">

  <label>Thickness of slab [mm]:</label>
  <input type="number" id="thickness_slab" value="150">

  <label>Concrete cover [mm]:</label>
  <input type="number" id="concrete_cover" value="20">

  <label>Diameter of rebar [mm]:</label>
  <input type="number" id="diameter_rebar" value="12">

  <label>Ultimate load [kN/m²]:</label>
  <input type="number" id="ultimate_load" value="13.32">

  <label>Length of longer side Ly [m]:</label>
  <input type="number" id="Ly" value="3.5">

  <label>Length of shorter side Lx [m]:</label>
  <input type="number" id="Lx" value="3.5">

  <button onclick="verifyInputs()">Verify Inputs & Calculate</button>

  <div id="result"></div>

  <script>
    function verifyInputs() {
      const Fcu = parseFloat(document.getElementById("Fcu").value);
      const Fy = parseFloat(document.getElementById("Fy").value);
      const thickness_slab = parseFloat(document.getElementById("thickness_slab").value);
      const concrete_cover = parseFloat(document.getElementById("concrete_cover").value);
      const diameter_rebar = parseFloat(document.getElementById("diameter_rebar").value);
      const ultimate_load = parseFloat(document.getElementById("ultimate_load").value);
      const Ly = parseFloat(document.getElementById("Ly").value);
      const Lx = parseFloat(document.getElementById("Lx").value);

      const effective_depth = thickness_slab - concrete_cover - diameter_rebar / 2;

      const summary = `
        Characteristic strength of concrete (Fcu): ${Fcu} N/mm²\n
        Characteristic strength of steel (Fy): ${Fy} N/mm²\n
        Thickness of slab: ${thickness_slab} mm\n
        Concrete cover: ${concrete_cover} mm\n
        Effective depth of slab: ${effective_depth} mm\n
        Ultimate load: ${ultimate_load} kN/m²\n
        Length of longer side (Ly): ${Ly} m\n
        Length of shorter side (Lx): ${Lx} m\n
      `;

      const confirmed = confirm("Please review the input values:\n\n" + summary + "\nAre all the inputs correct?");
      const resultDiv = document.getElementById("result");

      if (confirmed) {
        const Ly_Lx_ratio = Ly / Lx;
        resultDiv.textContent = `The ratio of Ly/Lx is: ${Ly_Lx_ratio.toFixed(3)}`;
      } else {
        resultDiv.textContent = "Please recheck your input values and try again.";
      }
    }
  </script>

</body>
</html>
